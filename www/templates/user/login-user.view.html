








    <ion-view title="Login">

      <ion-content class="padding">
        <div class="bar bar-header bar-assertive">
          <h1 class="title">Eventify</h1>
        </div>
<div >
        <center>
        <img style="max-width:200px;max-height:200px;   border-radius: 50%; margin-top:50px;" src="https://dy5zjr62m3i6k.cloudfront.net/assets/customer-login-8ca626d7eac3691bb781b06deabca310.png"/>
        </center>
</div>
        <div class="list list-inset">
          <label class="item item-input">
            <input type="text" placeholder="Username" ng-model="user.toLoginUser.username">
          </label>
          <br>
          <label class="item item-input">
            <input type="password" placeholder="Password" ng-model="user.toLoginUser.pwd">
          </label>
        </div>
        <button class="button button-block button-assertive" ng-click="user.signIn(user.toLoginUser.username,user.toLoginUser.pwd)">Login</button>
      </ion-content>
    </ion-view>
