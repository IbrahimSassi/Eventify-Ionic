<ion-view ng-init="event.getEvents()">


  <ion-content padding="true">


    <ion-refresher
      pulling-text="Pull to refresh..."
      on-refresh="event.doRefresh()">
    </ion-refresher>


    <div ng-repeat="event in event.events" class="list card">

      <div class="item item-avatar">
        <img src="{{event.backgroundImage}}">
        <h2>{{event.title}} </h2>
        <p>{{event.theme}}</p>
      </div>

      <a  ui-sref="events-details({id:event.id})" class="item item-image">
        <img src="{{event.backgroundImage}}">
      </a>

      <a class="item calm" href="#">
        <i class="icon ion-bookmark"></i>
        Bookmark
      </a>

    </div>

    <ion-infinite-scroll
      on-infinite="event.loadMore()"
      distance="1%">
    </ion-infinite-scroll>



  </ion-content>
</ion-view>
