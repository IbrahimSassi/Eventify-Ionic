<ion-view view-title="Event Participation" ng-init="reservationCtrl.getAllReservationByUser()">


  <ion-content padding="true">






    <div ng-repeat="reservation in reservationCtrl.allreservations" class="list card">

      <div class="item item-avatar">

        <h2>{{reservation.amount}} </h2>
        <p>{{reservation.id}}</p>
      </div>





    </div>




  </ion-content>
</ion-view>
