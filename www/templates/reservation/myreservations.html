<ion-view view-title="Event Participation" ng-init="reservationCtrl.getAllReservationByUser()">


  <ion-content padding="true">




    <div class="list card" ng-repeat="reservation in reservationCtrl.allreservationsByUser">

      <div class="item item-avatar">
        <img src="{{reservation.ticket.event.backgroundImage}}">
        <h2>{{reservation.ticket.event.title}}</h2>
        <p>{{reservation.amount}}</p>
      </div>

      <div class="item item-body">
        <img class="full-image" src="delorean.jpg">
        <p>
          {{reservation.ticket.event.theme}}
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

    </div>




  </ion-content>
</ion-view>
